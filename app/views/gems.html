<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">HandCooler</h3>
  <div class="input-append">
    <input type="text" class="search-query" placeholder="Gem Name" ng-model="query">
    <button type="submit" class="btn">
      <i class="icon-search"></i>
    </button>
  </div>
</div>

<div class="container">
  <div class="gems">
    Search for {{query}}, display {{gems.length}} gems.
    <ul>
      <li ng-repeat="gem in gems">
        <a ng-href="#/gem/{{gem.name}}">
          <span class="gem_name">{{gem.name}}</span> -
          <span class="gem_version">{{gem.version}}</span> -
          <span class="gem_info">{{gem.info}}</span>
        </a>
        <span class="gem_source_code_uri">
          <span ng-if="gem.source_code_uri.length"><a ng-href="{{gem.source_code_uri}}">code</a></span>
          <span ng-if="!gem.source_code_uri.length">code</span>
        </span>
      </li>
    </ul>
  </div>
</div>

<ul>
  <li data-ng-repeat="(key, value) in gems">{{key}}: {{value}}</li>
</ul>

<div class="footer">
  <p>HandCooler :)</p>
</div>
