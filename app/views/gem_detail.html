<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">HandCooler</h3>
  <div class="input-append">
    <form ng-submit="doSearch()">
      <input type="text" class="search-query" placeholder="Gem Name" ng-model="query">
      <button type="submit" class="btn">
        <i class="icon-search"></i>
      </button>
    </form>
  </div>
</div>

<div class="container">
  <div class="gem_detail">
    <span id="gem_name">
      <span ng-if="detail.source_code_uri.length"><a ng-href="{{detail.source_code_uri}}">{{detail.name}}</a></span>
      <span ng-if="!detail.source_code_uri.length">{{detail.name}}</span>
    </span> -
    <span id="gem_version">{{detail.version}}</span> -
    <span id="gem_info">{{detail.info}}</span>
  </div>

  <div class="gem_compare">
    base: v1.0.0 compare: v1.0.1 Compare!
  </div>

  <div class="gem_readme">
    README:
  </div>

  <div class="gem_changelog">
    CHANGELOG:
  </div>
</div>

<ul>
  <li data-ng-repeat="(key, value) in detail">{{key}}: {{value}}</li>
</ul>
<div class="footer">
  <p>HandCooler :)</p>
</div>
