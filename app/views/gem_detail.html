<div class="container">
  <div class="gem_detail">
    <span id="gem_name"><a ng-href="{{detail.project_uri}}">{{detail.name}}</a></span> -
    <span id="gem_version">{{detail.version}}</span> -
    <span id="gem_source_code"><a ng-href="{{sourceUrl}}">source</a></span> -
    <span id="gem_info">{{detail.info}}</span>
  </div>

  <div class="gem_compare">
    <form ng-submit="doCompare(tags)">
      base: <select ng-model="tags.base"
                    ng-options="tag for tag in tags"></select>
      compare: <select ng-model="tags.compare"
                       ng-options="tag for tag in tags"></select>
      <button class="btn btn-default" type="submit">Compare</button>
    </form>
    <a ng-href="{{compareUrl}}">{{compareUrl}}</a>
  </div>

  <div class="gem_readme">
    <div>README:</div>
    <div ng-bind-html="readme"></div>
  </div>

  <div class="gem_changelog">
    CHANGELOG: ~~feature~~
  </div>
</div>

<button ng-model="fordebug" ng-click="fordebug=!fordebug">object</button>
<div ng-show="fordebug">
<ul>
  <li data-ng-repeat="(key, value) in detail">{{key}}: {{value}}</li>
</ul>
{{sourceUrl}}
{{tags}}
</div>
